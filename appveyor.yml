image: Visual Studio 2017

platform:
  - x86
  - x64
  - ARM
  
configuration:
  - Release

install:
  - ps: .appveyor/install-vsix.ps1
  
build_script:
  - MSBuild "C:\projects\ownclouduniversal\OwncloudUniversal.sln" /t:Build /p:Configuration=Release;Platform="ARM";OutDir="..\Release";AppxBundle=Always;AppxBundlePlatforms="x86|x64|ARM" /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"
  
before_build:
  - nuget restore OwncloudUniversal.sln
  


